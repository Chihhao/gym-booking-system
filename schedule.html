        const DEV_GAS_URL = 'https://script.google.com/macros/s/AKfycbzsR-H8MM9LLrAxeHPK97qJtLNL-YweksnKpA6Io14RyOrZ8NENTQ7uZ3Bd2ng6Ht3G/exec';

        async function fetchSchedule(courseId) {
            const container = document.getElementById('schedule-container');
            // ç‚ºäº†å°‡èª²ç¨‹åç¨±ä½œç‚º URL åƒæ•¸å‚³éï¼Œéœ€è¦é€²è¡Œç·¨ç¢¼
            const encodedCourseName = encodeURIComponent(courseId);
            const url = `${GAS_URL}?action=getSchedule&courseName=${encodedCourseName}`;

            try {
                const response = await fetch(url);
                const responseText = await response.text();

                if (!response.ok) {

                    throw new Error(`ç¶²è·¯å›æ‡‰éŒ¯èª¤: ${response.status}. Response: ${responseText}`);
                }
                
                const data = JSON.parse(responseText); // ä½¿ç”¨å·²è®€å–çš„æ–‡å­—ä¾†è§£æ

                if (data.status === 'error') {
                    throw new Error(`å¾Œç«¯éŒ¯èª¤: ${data.message}`);

                container.innerHTML = '<p class="error">è¼‰å…¥æ™‚æ®µè³‡æ–™å¤±æ•—ï¼Œè«‹ç¨å¾Œå†è©¦æˆ–è¯ç¹«ç®¡ç†å“¡ã€‚</p>';

        function renderScheduleGrid(scheduleData) {
            const container = document.getElementById('schedule-container');
            if (!scheduleData || Object.keys(scheduleData).length === 0) {
                container.innerHTML = '<p>æ­¤èª²ç¨‹ç›®å‰æ²’æœ‰å¯é ç´„çš„æ™‚æ®µã€‚</p>';
                return;
            }
            const dates = Object.keys(scheduleData);
            const hours = Array.from({length: 13}, (_, i) => (i + 9).toString().padStart(2, '0') + ':00'); // 09:00 to 21:00

            let headerHtml = '<tr><th></th>'; // å·¦ä¸Šè§’ç©ºæ ¼
            dates.forEach(dateStr => {
                const d = new Date(dateStr);
                const day = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'][d.getDay()];
                headerHtml += `<th>${(d.getMonth() + 1)}/${d.getDate()}<br>(${day})</th>`;
            });
            headerHtml += '</tr>';

            let bodyHtml = '';
            hours.forEach(hour => {
                bodyHtml += `<tr><td class="time-label">${hour}</td>`;
                dates.forEach(date => {
                    // å¢åŠ ä¿è­·ï¼Œé¿å…å¾Œç«¯è³‡æ–™ä¸å®Œæ•´æ™‚å‡ºéŒ¯
                    const slotData = (scheduleData[date] && scheduleData[date][hour])

                    let slotClass = 'slot';

                    } else if (slotData.status === 'full') {

                        slotContent = 'âŒ';
                    } else {

                    bodyHtml += `<td class="${slotClass}" ${onClickAction}>${slotContent}</td>`;
                });
                bodyHtml += '</tr>';
            });

            container.innerHTML = `<table class="schedule-grid"><thead>${headerHtml}</thead><tbody>${bodyHtml}</tbody></table>`;
        }

        async function selectTimeslot(scheduleId, element) {
