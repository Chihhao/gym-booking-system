<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約憑證</title>
    <!-- 載入 QRCode.js 函式庫 -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <!-- 載入 Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0;
            background-color: #212529; 
            color: #e0e0e0; 
            padding: 1em; /* 為 body 增加 padding，創造邊界 */
        }
        .card {
            background-color: #343a40;
            border-radius: 12px;
            padding: 1em;
            max-width: 420px; /* 可選：稍微增加最大寬度 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            text-align: center;
            margin: 0 auto; /* 移除上下 margin，並水平置中 */
            box-sizing: border-box; /* 確保寬度計算包含 padding */
        }
        h1 {
            margin-top: 0;
            font-size: 1.8em;
            color: #ffffff;
        }
        #qrcode {
            margin: 0 auto auto auto;
            padding: 1em;
            background-color: rgb(255, 255, 255);
            border-radius: 8px;
            display: inline-block;
        }
        .details-list {
            list-style: none;
            padding: 0;
            text-align: left;
        }
        .details-list li {
            padding: 0.75em 0;
            border-bottom: 1px solid #495057;
            display: flex;
            font-size: 1.2em; /* 放大清單文字 */
            justify-content: space-between;
        }
        .details-list li:last-child {
            border-bottom: none;
        }
        .details-list .label {
            color: #b0b0b0;
            margin-right: 1em;
        }
        .details-list .value {
            color: #ffffff;
            font-weight: bold;
            word-break: break-all;
        }
        .status-badge {
            display: inline-block;
            padding: 0.3em 0.4em;
            font-size: 0.8em;
            font-weight: bold;
            line-height: 1;
            color: #fff;
            text-align: center;
            white-space: nowrap;
            vertical-align: baseline;
            border-radius: 0.25rem;
            margin-left: 0.5em;
            margin-right: 0.5em;
        }
        .status-badge.paid {
            background-color: #28a745; /* 綠色 */
        }
        .loader, .error {
             text-align: center; 
             font-size: 1.1em; 
             color: #6c757d; 
             padding: 2em; 
        }
        .error { color: #dc3545; }
    </style>
</head>
<body>

    <div id="content-container" class="card">
        <p class="loader">正在載入預約憑證...</p>
    </div>

    <script>
        // --- Supabase 直連設定 ---
        const SUPABASE_URL = 'https://zseddmfljxtcgtzmvove.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpzZWRkbWZsanh0Y2d0em12b3ZlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg1MDY5MjgsImV4cCI6MjA3NDA4MjkyOH0.w4jHbYyTcdsf_fRb1HJ09bAsGWkhJVhpuN30CdFRJ8U';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        window.addEventListener('DOMContentLoaded', main);

        async function main() {
            const container = document.getElementById('content-container');
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('id');

            if (!bookingId) {
                container.innerHTML = `<p class="error">錯誤：未提供預約編號。</p>`;
                return;
            }

            try {
                // --- 方案二：前端直接從 Supabase 讀取資料 ---
                const { data, error } = await supabaseClient
                    .from('bookings')
                    .select(`
                        booking_id,
                        status,
                        classes (
                            class_id,
                            class_date,
                            start_time,
                            courses ( course_id, course_name )
                        ),
                        users ( line_display_name )
                    `)
                    .eq('booking_id', bookingId)
                    .single(); // .single() 會直接回傳單一物件

                if (error) throw error;

                // 將從 Supabase 取得的資料，轉換為 renderDetails 函式需要的格式
                const formattedData = {
                    bookingId: data.booking_id,
                    courseName: data.classes.courses.course_name,
                    courseId: data.classes.courses.course_id,
                    classTime: `${data.classes.class_date} ${data.classes.start_time.substring(0, 5)}`,
                    userName: data.users.line_display_name,
                    bookingStatus: data.status
                };

                renderDetails(formattedData);

            } catch (error) {
                console.error('載入預約詳情時發生錯誤:', error);
                container.innerHTML = `<p class="error">載入失敗：${error.message}</p>`;
            }
        }

        function renderDetails(data) {
            const container = document.getElementById('content-container');
            
            const qrCodeUrl = window.location.href; // QR Code 內容就是當前頁面的網址

            // 根據預約狀態，產生不同的顯示內容
            let statusDisplay = `<span class="value">${data.bookingStatus}</span>`;
            if (data.bookingStatus.trim() === '已扣款') {
                statusDisplay = `<span class="value"><span class="status-badge paid">已付款</span> 已預約</span>`;
            }

            container.innerHTML = `
                <h1>預約憑證</h1>
                <div id="qrcode"></div>
                <ul class="details-list">
                    <li><span class="label">課程名稱</span><span class="value">${data.courseName} (${data.courseId})</span></li>
                    <li><span class="label">上課時間</span><span class="value">${data.classTime}</span></li>
                    <li><span class="label">預約學員</span><span class="value">${data.userName}</span></li>
                    <li><span class="label">預約狀態</span>${statusDisplay}</li>
                    <li><span class="label">預約編號</span><span class="value">${data.bookingId}</span></li>
                </ul>
            `;

            // 產生 QR Code
            new QRCode(document.getElementById("qrcode"), {
                text: qrCodeUrl,
                width: 200,
                height: 200,
            });
        }
    </script>

</body>
</html>
