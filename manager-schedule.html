<body>

    <div class="schedule-container">

        <!-- æ˜ŸæœŸæ¨™é ­ -->

            <div id="day-columns-container" style="display: flex; flex-grow: 1;">

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startHour = 9;
            const endHour = 21;
            const hourHeight = 80; // å¿…é ˆèˆ‡ CSS ä¸­çš„ --hour-height è®Šæ•¸ä¸€è‡´

            const headerContainer = document.getElementById('schedule-header-container');
            const timeAxisContainer = document.getElementById('time-axis-container');
            const dayColumnsContainer = document.getElementById('day-columns-container');

            // --- 1. æ¸²æŸ“æ˜ŸæœŸæ¨™é ­ ---
            const days = ['é€±æ—¥', 'é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”', 'é€±å…­'];
            let headerHtml = '';
            for (let i = 0; i < 7; i++) {
                // é€™è£¡æš«æ™‚åªé¡¯ç¤ºæ˜ŸæœŸï¼Œæœªä¾†å¯ä»¥åŠ ä¸Šæ—¥æœŸ
                headerHtml += `<div class="day-header">${days[i]}</div>`;
            }
            headerContainer.innerHTML = headerHtml;

            // --- 2. æ¸²æŸ“å·¦å´æ™‚é–“è»¸ ---
            let timeAxisHtml = '';
            for (let hour = startHour; hour <= endHour; hour++) {
                const topPosition = (hour - startHour) * hourHeight;
                
                // ä¿®æ­£ï¼šç‰¹åˆ¥è™•ç†ç¬¬ä¸€å€‹æ¨™ç±¤ (09:00)ï¼Œä½¿å…¶ä¸ä½¿ç”¨ transform: translateY(-50%)ï¼Œé¿å…è¢«è£åˆ‡
                if (hour === startHour) {
                    timeAxisHtml += `<div class="time-label" style="top: ${topPosition}px; transform: translateY(0);">${String(hour).padStart(2, '0')}:00</div>`;
                } else {
                    // å…¶ä»–æ¨™ç±¤ç¶­æŒåŸæ¨£ï¼Œå‚ç›´ç½®ä¸­æ–¼ç·šä¸Š
                    timeAxisHtml += `<div class="time-label" style="top: ${topPosition}px;">${String(hour).padStart(2, '0')}:00</div>`;
                }
            }
            timeAxisContainer.innerHTML = timeAxisHtml;

            // --- 3. æ¸²æŸ“æ¯æ—¥ç•«å¸ƒå’Œå°æ™‚æ°´å¹³ç·š ---
            let dayColumnsHtml = '';
            for (let i = 0; i < 7; i++) {
                let dayColumnContent = '';
                // åœ¨æ¯ä¸€æ¬„å…§éƒ¨ç•«ä¸Šæ°´å¹³ç·š
                for (let hour = startHour + 1; hour <= endHour; hour++) { // å¾ 10:00 é–‹å§‹ç•«ç·š
                    const topPosition = (hour - startHour) * hourHeight;
                    dayColumnContent += `<div class="hour-line" style="top: ${topPosition}px;"></div>`;
                }
                dayColumnsHtml += `<div class="day-column">${dayColumnContent}</div>`;
            }
            dayColumnsContainer.innerHTML = dayColumnsHtml;

            // --- 4. (ç¯„ä¾‹) æ”¾ç½®ä¸€å€‹æ¸¬è©¦ç”¨çš„èª²ç¨‹å€å¡Š ---
            // é€™æ˜¯ç‚ºäº†å±•ç¤ºç•«å¸ƒç³»çµ±å¦‚ä½•é‹ä½œï¼Œä¹‹å¾Œæœƒç”±çœŸå¯¦è³‡æ–™å–ä»£
            const firstDayColumn = dayColumnsContainer.querySelector('.day-column');
            if (firstDayColumn) {
                const testClass = document.createElement('div');
                testClass.className = 'class-item';
                testClass.innerHTML = '<strong>æ¸¬è©¦èª²ç¨‹</strong><p>10:30 - 11:45</p>';

                // è¨ˆç®— top å’Œ height
                // 10:30 é–‹å§‹ -> (10.5 - 9) * 80px = 1.5 * 80 = 120px
                const startMinutes = (10.5 - startHour) * 60; 
                // 75 åˆ†é˜é•· -> (75 / 60) * 80px = 1.25 * 80 = 100px
                const durationMinutes = 75; 

                const top = (startMinutes / 60) * hourHeight;
                const height = (durationMinutes / 60) * hourHeight;

                testClass.style.top = `${top}px`;
                testClass.style.height = `${height}px`;

                firstDayColumn.appendChild(testClass);
            }
        });
    </script>
