        // --- æ–°å¢ï¼šç•«å¸ƒèª²è¡¨å°ˆç”¨ JS (å¾ manager-schedule.html æ•´åˆ) ---
        
        // å…¨åŸŸè®Šæ•¸
        const canvasStartHour = 9;
        const canvasEndHour = 21;
        const canvasHourHeight = 80; // å¿…é ˆèˆ‡ CSS ä¸­çš„ --hour-height è®Šæ•¸ä¸€è‡´
        const canvasPixelsPerMinute = canvasHourHeight / 60;
        let canvasCurrentDate = new Date(); // ç”¨æ–¼è¿½è¹¤ç›®å‰é¡¯ç¤ºçš„é€±æ¬¡
        let isCanvasInitialized = false;
        // ä¿®æ­£ï¼šå°‡ form è®Šæ•¸å®£å‘Šç§»è‡³é ‚éƒ¨ï¼Œç¢ºä¿åœ¨æ‰€æœ‰å‡½å¼ä¸­éƒ½å¯å­˜å–

        function initializeCanvasSchedule() {

            document.getElementById('day-columns-container').addEventListener('dblclick', (event) => {

                    // æ”¹ç‚ºæ‰‹å‹•è¨ˆç®—ç›¸å°æ–¼ .day-column çš„ç²¾ç¢º Y åº§æ¨™ã€‚
                    const rect = dayColumn.getBoundingClientRect();

        function renderCanvasShell() {

        async function loadManagerSchedule() {
            // é€™æ˜¯æ–°çš„ä¸»è¦è¼‰å…¥å‡½å¼ï¼Œå–ä»£èˆŠçš„è¡¨æ ¼ç‰ˆ loadManagerSchedule
            initializeCanvasSchedule();
            renderCanvasShell();

            const startOfWeek = new Date(canvasCurrentDate);
            startOfWeek.setDate(startOfWeek.getDate() - startOfWeek.getDay());
            const endDate = new Date(startOfWeek);
            endDate.setDate(startOfWeek.getDate() + 6);

            const formatDate = (date) => date.toISOString().split('T')[0];
            const startDateString = formatDate(startOfWeek);
            const endDateString = formatDate(endDate);

            updateDayHeaders(startOfWeek);

            try {
                const { data, error } = await supabaseClient
                    .from('classes_with_details')
                    .select('*')
                    .gte('class_date', startDateString)
                    .lte('class_date', endDateString);
                if (error) throw error;
                renderClassesOnCanvas(data);
            } catch (error) {
                console.error('è¼‰å…¥ç•«å¸ƒèª²è¡¨è³‡æ–™å¤±æ•—:', error);
                showNotification(`è¼‰å…¥èª²è¡¨å¤±æ•—: ${error.message}`, 'error');
            }

        function renderClassesOnCanvas(classes) {
            document.querySelectorAll('.class-item').forEach(item => item.remove());

            for (let dayIndex = 0; dayIndex < 7; dayIndex++) {
                const dailyClasses = classes
                    .filter(cls => new Date(cls.class_date).getDay() === dayIndex)
                    .map(cls => {
                        const [startH, startM] = cls.start_time.split(':').map(Number);
                        const [endH, endM] = cls.end_time.split(':').map(Number);
                        return { ...cls, startMinutes: startH * 60 + startM, endMinutes: endH * 60 + endM, layout: { column: 0, totalColumns: 1 } };
                    })
                    .sort((a, b) => a.startMinutes - b.startMinutes);

                if (dailyClasses.length === 0) continue;

                let collisionGroups = [];
                dailyClasses.forEach(cls => {
                    let placed = false;
                    for (const group of collisionGroups) {
                        if (group.some(c => cls.startMinutes < c.endMinutes && cls.endMinutes > c.startMinutes)) {
                            group.push(cls);
                            placed = true;
                            break;
                        }
                    }
                    if (!placed) collisionGroups.push([cls]);
                });

                collisionGroups.forEach(group => {
                    group.sort((a, b) => a.startMinutes - b.startMinutes);
                    let columns = [];
                    group.forEach(cls => {
                        let placedInColumn = false;
                        for (let i = 0; i < columns.length; i++) {
                            if (cls.startMinutes >= columns[i]) {
                                columns[i] = cls.endMinutes;
                                cls.layout.column = i;
                                placedInColumn = true;
                                break;
                            }
                        }
                        if (!placedInColumn) {
                            columns.push(cls.endMinutes);
                            cls.layout.column = columns.length - 1;
                        }
                    });
                    const totalColumns = columns.length;
                    group.forEach(cls => { cls.layout.totalColumns = totalColumns; });
                });

                const dayColumn = document.querySelector(`.day-column[data-day="${dayIndex}"]`);
                dailyClasses.forEach(cls => {
                    const top = (cls.startMinutes - canvasStartHour * 60) * canvasPixelsPerMinute;
                    const height = (cls.endMinutes - cls.startMinutes) * canvasPixelsPerMinute;
                    const width = 100 / cls.layout.totalColumns;
                    const left = cls.layout.column * width;

                    const classEl = document.createElement('div');
                    classEl.className = 'class-item';
                    classEl.dataset.classId = cls.class_id;
                    classEl.style.cssText = `top:${top}px; height:${height}px; width:${width}%; left:${left}%; border-left-color:${cls.color || '#6c757d'};`;
                    classEl.innerHTML = `
                        <div class="class-item-content">
                            <strong>${cls.class_name}</strong>
                            <div class="info">${cls.coach_name} (${cls.current_students}/${cls.max_students})</div>
                            <div class="info">${cls.start_time.substring(0, 5)} - ${cls.end_time.substring(0, 5)}</div>
                        </div>
                        <div class="resize-handle resize-handle-top"></div>
                        <div class="resize-handle resize-handle-bottom"></div>`;
                    if (dayColumn) dayColumn.appendChild(classEl);
                });
            }
        }

        function updateDayHeaders(startOfWeek) {
            const headerContainer = document.getElementById('schedule-header-container');
            const days = ['é€±æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];

            const commonModifiers = [
                interact.modifiers.restrictRect({ restriction: '#day-columns-container' }), // ä¿®æ­£ï¼šå°‡æ‹–æ›³ç¯„åœé™åˆ¶å¾ 'parent' æ”¹ç‚ºæ•´å€‹ç•«å¸ƒå®¹å™¨
                interact.modifiers.snap({ targets: [interact.snappers.grid({ x: 1, y: snapSize })], range: Infinity, relativePoints: [{ x: 0, y: 0 }] })
            ];

            interact('.class-item')
                .draggable({
                    listeners: {
                        start(event) { event.target.classList.add('dragging'); },
                        move(event) {
                            const target = event.target;
                            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;
                            target.style.transform = `translate(${x}px, ${y}px)`;
                            target.setAttribute('data-x', x);
                            target.setAttribute('data-y', y);
                        },
                        end(event) {
                            const target = event.target;
                            target.classList.remove('dragging');
                            
                            // ã€æ–¹æ¡ˆä¸€ï¼šçµ•å°ä½ç½®è¨ˆç®—ã€‘
                            const dayOffset = Math.round(parseFloat(target.getAttribute('data-x')) / target.parentElement.offsetWidth);
                            const newTop = target.offsetTop + (parseFloat(target.getAttribute('data-y')) || 0);
                            
                            // å°‡æ–°çš„ top ä½ç½®è½‰æ›ç‚ºå¾æ—©ä¸Š9é»é–‹å§‹çš„ç¸½åˆ†é˜æ•¸ï¼Œä¸¦å°é½Šåˆ°15åˆ†é˜
                            const startMinutesFrom9AM = Math.round((newTop / canvasPixelsPerMinute) / 15) * 15;

                            target.style.transform = '';
                            target.removeAttribute('data-x');
                            target.removeAttribute('data-y');

                            quickSaveClass(target.dataset.classId, { dayOffset, startMinutesFrom9AM });
                        }
                    },
                    modifiers: commonModifiers, // ä½¿ç”¨å…±ç”¨è®Šæ•¸
                    inertia: true
                })
                .resizable({
                    edges: { top: '.resize-handle-top', bottom: '.resize-handle-bottom' },
                    listeners: {
                        start(event) { event.target.classList.add('dragging'); },
                        move(event) {
                            let { x, y } = event.target.dataset;
                            x = (parseFloat(x) || 0) + event.deltaRect.left;
                            y = (parseFloat(y) || 0) + event.deltaRect.top;
                            event.target.style.width = event.rect.width + 'px';
                            event.target.style.height = event.rect.height + 'px';
                            event.target.style.transform = `translate(${x}px, ${y}px)`;
                            event.target.setAttribute('data-x', x);
                            event.target.setAttribute('data-y', y);
                        },
                        end(event) {
                            const target = event.target;
                            target.classList.remove('dragging');
                            const newTop = target.offsetTop + (parseFloat(target.getAttribute('data-y')) || 0);
                            const newHeight = target.offsetHeight;
                            target.style.transform = '';
                            target.removeAttribute('data-x');
                            target.removeAttribute('data-y');
                            const startMinutesFrom9AM = Math.round((newTop / canvasPixelsPerMinute) / 15) * 15;
                            const durationMinutes = Math.max(15, Math.round((newHeight / canvasPixelsPerMinute) / 15) * 15);
                            quickSaveClass(target.dataset.classId, { startMinutesFrom9AM, durationMinutes });
                        }
                    },
                    modifiers: commonModifiers, // ä½¿ç”¨å…±ç”¨è®Šæ•¸
                    inertia: true
                })
                // ä¿®æ”¹ï¼šå°‡ã€Œé»æ“Šã€é–‹å•Ÿç·¨è¼¯ Modalï¼Œæ”¹ç‚ºã€Œé›™æ“Šã€
                .on('doubletap', function (event) {
                    const classId = event.currentTarget.dataset.classId;
                    if (classId) openClassModal(classId);
                    event.preventDefault();
                });
        }

        async function quickSaveClass(classId, changes) {
            const { data: oldClass, error: fetchError } = await supabaseClient.from('classes_with_details').select('*').eq('class_id', classId).single();
            if (fetchError) { showNotification('æ‰¾ä¸åˆ°åŸå§‹èª²ç¨‹è³‡æ–™ï¼Œç„¡æ³•æ›´æ–°ã€‚', 'error'); return; }

            let newDate = new Date(oldClass.class_date);
            let [startH, startM] = oldClass.start_time.split(':').map(Number);
            let [endH, endM] = oldClass.end_time.split(':').map(Number);

            if (changes.dayOffset !== undefined && changes.startMinutesFrom9AM !== undefined) { // Drag
                newDate.setDate(newDate.getDate() + changes.dayOffset);
                // è¨ˆç®—èª²ç¨‹æŒçºŒæ™‚é–“
                const durationMinutes = (endH * 60 + endM) - (startH * 60 + startM);
                // ç”¨æ–°çš„çµ•å°é–‹å§‹æ™‚é–“ + åŸå§‹æŒçºŒæ™‚é–“ï¼Œä¾†è¨ˆç®—æ–°çš„æ™‚é–“
                const newStart = new Date(0, 0, 0, canvasStartHour, changes.startMinutesFrom9AM);
                const newEnd = new Date(0, 0, 0, canvasStartHour, changes.startMinutesFrom9AM + durationMinutes);
                startH = newStart.getHours(); startM = newStart.getMinutes();
                endH = newEnd.getHours(); endM = newEnd.getMinutes();
            } else if (changes.startMinutesFrom9AM !== undefined) { // Resize
                const newStart = new Date(0, 0, 0, canvasStartHour, changes.startMinutesFrom9AM);
                const newEnd = new Date(0, 0, 0, canvasStartHour, changes.startMinutesFrom9AM + changes.durationMinutes);
                startH = newStart.getHours(); startM = newStart.getMinutes();
                endH = newEnd.getHours(); endM = newEnd.getMinutes();
            }

            const formatTime = (h, m) => `${String(h).padStart(2, '0')}:${String(m).padStart(2, '0')}`;
            const params = {
                p_class_id: classId,
                p_class_date: newDate.toISOString().split('T')[0],
                p_start_time: formatTime(startH, startM),
                p_end_time: formatTime(endH, endM),
                p_course_id: oldClass.course_id, p_class_name: oldClass.class_name,
                p_coach_id: oldClass.coach_id, p_max_students: oldClass.max_students
            };

            try {
                const { data, error } = await supabaseClient.rpc('save_class', params);
                if (error) throw error;
                const result = data[0];
                if (result.status !== 'success') {
                    showNotification(result.message, 'error');
                }
                loadManagerSchedule(); // Always reload
            } catch (error) {
                showNotification(`æ›´æ–°å¤±æ•—: ${error.message}`, 'error');
                loadManagerSchedule(); // Always reload
            }
        }
    </script>
