<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇教練</title>
    <!-- 載入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 載入共用設定檔 -->
    <script src="config.js"></script>
    <!-- 載入 Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 新增：載入共用樣式表 -->
    <link rel="stylesheet" href="common.css">
    <!-- 新增：載入 Google Material Symbols 圖示庫 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #212529;
            color: #e0e0e0;
            padding: 20px 0; /* 上下留白 */
            display: flex;
            justify-content: center; /* 水平置中 .main-container */
        }
        /* 移除已移至 common.css 的卡片樣式 */
        .loader, .error { text-align: center; font-size: 1.1em; color: #6c757d; padding: 2em; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <!-- 新增：使用通用容器包裹所有內容 -->
    <div class="main-container">
        <div id="header-container"></div>
        <div id="content-container"><p class="loader">正在初始化並載入教練資料...</p></div>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(AppConfig.SUPABASE_URL, AppConfig.SUPABASE_ANON_KEY);

        let userProfile = null;
        let courseId = null;
        let courseName = null;

        document.addEventListener('DOMContentLoaded', main);

        async function main() {
            const headerContainer = document.getElementById('header-container');
            const contentContainer = document.getElementById('content-container');

            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.get('debug') === 'true';
            courseId = urlParams.get('courseId');
            courseName = urlParams.get('courseName');

            if (!courseId || !courseName) {
                headerContainer.innerHTML = '<h1>錯誤</h1>';
                contentContainer.innerHTML = '<p class="error">無效的請求，請返回上一頁重新選擇課程。</p>';
                return;
            }

            try {
                await liff.init({ liffId: AppConfig.LIFF_ID_COURSES }); // 暫時共用課程的 LIFF ID

                if (!liff.isLoggedIn() && !debugMode) {
                    liff.login();
                    return;
                }

                // 替換為流程圖
                headerContainer.innerHTML = `
                    <div class="step-indicator">
                        <div class="step completed">
                            <div class="step-box"><span>課程</span></div>
                        </div>
                        <span class="material-symbols-outlined connector completed">arrow_forward</span>
                        <div class="step active">
                            <div class="step-box"><span>教練</span></div>
                        </div>
                        <span class="material-symbols-outlined connector">arrow_forward</span>
                        <div class="step">
                            <div class="step-box"><span>時間</span></div>
                        </div>
                        <span class="material-symbols-outlined connector">arrow_forward</span>
                        <div class="step">
                            <div class="step-box"><span>完成</span></div>
                        </div>
                    </div>`;

                await fetchCoaches();

            } catch (err) {
                console.error('初始化或載入教練資料失敗', err);
                headerContainer.innerHTML = '<h1>錯誤</h1>';
                contentContainer.innerHTML = '<p class="error">初始化失敗，請確認您是在 LINE App 中開啟此頁面。</p>';
            }
        }

        async function fetchCoaches() {
            const container = document.getElementById('content-container');
            container.innerHTML = '<p class="loader">教練資料載入中...</p>';

            try {
                // 1. 取得今天日期字串 (YYYY-MM-DD)，以篩選未來的課程
                const today = new Date();
                const todayString = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;

                // 2. 從 classes 表中，找出所有符合 courseId 且為未來開放中的課堂，並取得不重複的 coach_id
                const { data: classData, error: classError } = await supabaseClient
                    .from('classes')
                    .select('coach_id')
                    .eq('course_id', courseId)
                    .eq('status', '開放中')
                    .gte('class_date', todayString);

                if (classError) throw classError;

                // 如果沒有任何課堂，直接顯示提示訊息
                if (!classData || classData.length === 0) {
                    container.innerHTML = '<p>此課程目前沒有任何教練開設時段。</p>';
                    return;
                }

                // 3. 取得不重複的教練 ID 列表
                const coachIds = [...new Set(classData.map(c => c.coach_id))];

                // 4. 根據教練 ID 列表，查詢這些教練的完整資料
                const { data, error } = await supabaseClient
                    .from('coaches')
                    .select('*')
                    .in('coach_id', coachIds) // 只查詢列表中的教練
                    .order('coach_id', { ascending: true });

                if (error) throw error;
                
                if (data && data.length > 0) {
                    renderCoaches(data);
                } else {
                    container.innerHTML = '<p>此課程目前沒有可指定的教練。</p>';
                }
            } catch (error) {
                console.error('讀取教練資料時發生錯誤:', error);
                container.innerHTML = `<p class="error">載入教練失敗：${error.message}</p>`;
            }
        }
        
        function renderCoaches(coaches) {
            const container = document.getElementById('content-container');
            let html = '<div class="card-grid">';
            coaches.forEach(coach => {
                const imageUrl = coach.image_url ? `${AppConfig.IMAGE_BASE_URL}${coach.image_url}` : 'https://via.placeholder.com/120x120.png?text=Coach';
                html += `
                    <div class="card" onclick="selectCoach('${coach.coach_id}', '${encodeURIComponent(coach.coach_name)}')">
                        <img class="card-image" src="${imageUrl}" alt="${coach.coach_name}" loading="lazy">
                        <div class="card-content">
                            <h2 class="card-title">${coach.coach_name}</h2>
                            <p class="card-description">${coach.bio || ''}</p>
                            <p class="card-highlight">專長：${coach.specialty || '暫無資訊'}</p>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            // 新增：在卡片列表下方加入「回到上一頁」的按鈕
            html += `
                <div class="btn-container">
                    <button class="btn btn-secondary" onclick="window.history.back()">回到上一頁</button>
                </div>`;
            container.innerHTML = html;
        }

        function selectCoach(coachId, encodedCoachName) {
            const urlParams = new URLSearchParams(window.location.search);
            const debugParam = urlParams.get('debug') === 'true' ? '&debug=true' : '';
            
            // 導向到 schedule.html，並傳遞所有需要的參數
            window.location.href = `schedule.html?courseId=${courseId}&courseName=${courseName}&coachId=${coachId}&coachName=${encodedCoachName}${debugParam}`;
        }
    </script>
</body>
</html>
