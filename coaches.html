<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇教練</title>
    <!-- 載入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 載入共用設定檔 -->
    <script src="config.js"></script>
    <!-- 載入 Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        /* 樣式與 courses.html 完全相同 */
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 10px;
            background-color: #212529;
            color: #e0e0e0;
        }
        #header-container { margin-bottom: 1.5em; }
        #header-container p { margin: 0; font-size: 1.1em; color: #e0e0e0; }
        
        .coach-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .coach-card {
            background-color: #343a40;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            cursor: pointer;
            transition: background-color 0.2s, box-shadow 0.2s;
            display: flex;
            flex-direction: row;
            align-items: center;
            height: 140px;
        }
        .coach-card:hover {
            background-color: #495057;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }
        .coach-card img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 4px;
            margin-left: 10px;
        }
        .coach-card-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 1rem;
            gap: 0.25rem;
            text-align: left;
            flex-grow: 1;
            overflow: hidden;
        }
        .coach-card h2 { 
            margin: 0;
            color: #ffffff;
        }
        .coach-card .description { 
            margin: 0;
            color: #b0b0b0;
            font-size: 0.9em;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        .coach-card .specialty {
            margin: 0;
            font-weight: bold;
            color: #4dabf7;
            font-size: 1.1em;
        }
        .loader, .error { text-align: center; font-size: 1.1em; color: #6c757d; padding: 2em; }
        .error { color: #dc3545; }
    </style>
</head>
<body>
    <div id="header-container">
        <!-- 標題和使用者資訊將會顯示在這裡 -->
    </div>
    
    <div id="content-container">
        <p class="loader">正在初始化並載入教練資料...</p>
    </div>

    <script>
        const { createClient } = supabase;
        const supabaseClient = createClient(AppConfig.SUPABASE_URL, AppConfig.SUPABASE_ANON_KEY);

        let userProfile = null;
        let courseId = null;
        let courseName = null;

        document.addEventListener('DOMContentLoaded', main);

        async function main() {
            const headerContainer = document.getElementById('header-container');
            const contentContainer = document.getElementById('content-container');

            const urlParams = new URLSearchParams(window.location.search);
            const debugMode = urlParams.get('debug') === 'true';
            courseId = urlParams.get('courseId');
            courseName = urlParams.get('courseName');

            if (!courseId || !courseName) {
                headerContainer.innerHTML = '<h1>錯誤</h1>';
                contentContainer.innerHTML = '<p class="error">無效的請求，請返回上一頁重新選擇課程。</p>';
                return;
            }

            try {
                await liff.init({ liffId: AppConfig.LIFF_ID_COURSES }); // 暫時共用課程的 LIFF ID

                if (!liff.isLoggedIn() && !debugMode) {
                    liff.login();
                    return;
                }

                headerContainer.innerHTML = `<p>您已選擇「${decodeURIComponent(courseName)}」，<br>請點選喜愛的教練：</p>`;
                await fetchCoaches();

            } catch (err) {
                console.error('初始化或載入教練資料失敗', err);
                headerContainer.innerHTML = '<h1>錯誤</h1>';
                contentContainer.innerHTML = '<p class="error">初始化失敗，請確認您是在 LINE App 中開啟此頁面。</p>';
            }
        }

        async function fetchCoaches() {
            const container = document.getElementById('content-container');
            container.innerHTML = '<p class="loader">教練資料載入中...</p>';

            try {
                // 1. 取得今天日期字串 (YYYY-MM-DD)，以篩選未來的課程
                const today = new Date();
                const todayString = `${today.getFullYear()}-${(today.getMonth() + 1).toString().padStart(2, '0')}-${today.getDate().toString().padStart(2, '0')}`;

                // 2. 從 classes 表中，找出所有符合 courseId 且為未來開放中的課堂，並取得不重複的 coach_id
                const { data: classData, error: classError } = await supabaseClient
                    .from('classes')
                    .select('coach_id')
                    .eq('course_id', courseId)
                    .eq('status', '開放中')
                    .gte('class_date', todayString);

                if (classError) throw classError;

                // 如果沒有任何課堂，直接顯示提示訊息
                if (!classData || classData.length === 0) {
                    container.innerHTML = '<p>此課程目前沒有任何教練開設時段。</p>';
                    return;
                }

                // 3. 取得不重複的教練 ID 列表
                const coachIds = [...new Set(classData.map(c => c.coach_id))];

                // 4. 根據教練 ID 列表，查詢這些教練的完整資料
                const { data, error } = await supabaseClient
                    .from('coaches')
                    .select('*')
                    .in('coach_id', coachIds) // 只查詢列表中的教練
                    .order('coach_id', { ascending: true });

                if (error) throw error;
                
                if (data && data.length > 0) {
                    renderCoaches(data);
                } else {
                    container.innerHTML = '<p>此課程目前沒有可指定的教練。</p>';
                }
            } catch (error) {
                console.error('讀取教練資料時發生錯誤:', error);
                container.innerHTML = `<p class="error">載入教練失敗：${error.message}</p>`;
            }
        }
        
        function renderCoaches(coaches) {
            const container = document.getElementById('content-container');
            let html = '<div class="coach-grid">';
            coaches.forEach(coach => {
                const imageUrl = coach.image_url ? `${AppConfig.IMAGE_BASE_URL}${coach.image_url}` : 'https://via.placeholder.com/120x120.png?text=Coach';
                html += `
                    <div class="coach-card" onclick="selectCoach('${coach.coach_id}', '${encodeURIComponent(coach.coach_name)}')">
                        <img src="${imageUrl}" alt="${coach.coach_name}" loading="lazy">
                        <div class="coach-card-content">
                            <h2>${coach.coach_name}</h2>
                            <p class="description">${coach.bio || ''}</p>
                            <p class="specialty">${coach.specialty || '暫無資訊'}</p>
                        </div>
                    </div>
                `;
            });
            html += '</div>';
            container.innerHTML = html;
        }

        function selectCoach(coachId, encodedCoachName) {
            const urlParams = new URLSearchParams(window.location.search);
            const debugParam = urlParams.get('debug') === 'true' ? '&debug=true' : '';
            
            // 導向到 schedule.html，並傳遞所有需要的參數
            window.location.href = `schedule.html?courseId=${courseId}&courseName=${courseName}&coachId=${coachId}&coachName=${encodedCoachName}${debugParam}`;
        }
    </script>
</body>
</html>
