<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wally Studio 健身房預約系統</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f2f5;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 3rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }
        h1 {
            color: #333;
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 2rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
            box-sizing: border-box;
        }
        .btn:active {
            transform: scale(0.98);
        }
        .btn-primary {
            background-color: #0d6efd;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0b5ed7;
        }
        .admin-login-section {
            border-top: 1px solid #eee;
            padding-top: 1.5rem;
        }
        .admin-login-section label {
            display: block;
            text-align: left;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }
        .admin-login-section input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            margin-bottom: 1rem;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Wally Studio</h1>
        <p>健身房預約系統</p>

        <div class="button-group">
            <!-- 修正：將連結指向後端路由，而不是靜態檔案 -->
            <a href="?page=courses" class="btn btn-primary">課程預約</a>
        </div>

        <div class="admin-login-section">
            <form id="admin-login-form">
                <label for="password">管理員登入</label>
                <input type="password" id="password" placeholder="請輸入管理密碼" required>
                <button type="submit" class="btn btn-secondary">登入後台</button>
            </form>
        </div>
    </div>

    <script>
        // 這裡的密碼是明文寫在前端，僅為臨時方案，安全性較低。
        // 在正式環境中，應改用更安全的驗證機制。
        const ADMIN_PASSWORD = '1234';

        document.getElementById('admin-login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const passwordInput = document.getElementById('password');
            if (passwordInput.value === ADMIN_PASSWORD) {
                // 密碼正確，跳轉到管理後台
                // 修正：同樣使用後端路由來導向
                window.location.href = '?page=manager';
            } else {
                alert('密碼錯誤！');
                passwordInput.value = '';
            }
        });
    </script>

</body>
</html>
