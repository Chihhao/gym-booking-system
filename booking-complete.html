<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約完成</title>
    <!-- 載入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 載入 Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 新增：載入共用樣式表 -->
    <link rel="stylesheet" href="common.css">
    <!-- 新增：載入 Google Material Symbols 圖示庫 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <!-- 載入共用設定檔 -->
    <script src="config.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; /* 移除預設邊距 */
            background-color: #212529;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            /* 移除 padding，避免與 100dvh 衝突 */
        }

        /* 修正：讓 .main-container 佔滿整個畫面高度，並使其內部元素正確佈局 */
        .main-container {
            /* 繼承來自 common.css 的 display: flex 和 flex-direction: column */
            /* 修正：加回 align-items: center 來水平置中其所有子元素 */
            align-items: center;
            text-align: center;
            /* 新增：讓 .main-container 佔滿整個可視高度 */
            height: 100dvh;
            /* 新增：將上下留白移至此處，並使用 box-sizing 確保總高不變 */
            padding: 20px 10px;
            box-sizing: border-box;
        }

        /* 修正：讓內容容器填滿剩餘空間，並垂直置中其內容 */
        #content-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .success-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #28a745; /* 綠色，與主要按鈕顏色一致 */
            font-size: 2rem;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
        }

        p {
            color: #b0b0b0;
            font-size: 1.1rem; /* 移除 p 標籤的 margin-bottom，改由 booking-summary 控制 */
            margin-bottom: 2.5rem;
        }

        /* 新增：預約摘要樣式 */
        .booking-summary {
            /* 移除背景、邊框、內距，與背景融為一體 */
            margin: 1.5rem 2rem 2.5rem 2rem;
            text-align: left;
        }

        .summary-item {
            display: flex;
            align-items: center;
            padding: 0.5rem 0; /* 調整上下間距 */
            font-size: 1.2em; /* 放大字體 */
            gap: 0.75rem; /* 新增：圖示與文字的間距 */
        }

        /* 新增：摘要圖示樣式 */
        .summary-icon {
            color: #868e96; /* 柔和的灰色 */
            font-size: 1.5em;
            flex-shrink: 0;
        }

        .summary-item .label {
            /* 恢復為單行顯示 */
            color: #b0b0b0;
        }

        .summary-item .value {
            color: #ffffff;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .error {
            color: #dc3545;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div id="header-container"></div>
        <div id="content-container"></div>
    </div>

    <script>
        // --- 從 config.js 讀取設定 ---
        const { createClient } = supabase;
        const supabaseClient = createClient(AppConfig.SUPABASE_URL, AppConfig.SUPABASE_ANON_KEY);
        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('content-container');
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('bookingId');
            const debugMode = urlParams.get('debug') === 'true';

            try {
                // 初始化 LIFF
                await liff.init({ liffId: AppConfig.LIFF_ID_SCHEDULE }); // 可共用 schedule 的 LIFF ID
            } catch (error) {
                console.error('LIFF initialization failed', error);
                // 即使 LIFF 初始化失敗，頁面還是可以顯示，只是「關閉」按鈕會失效
            }

            if (!bookingId) {
                container.innerHTML = `
                    <div class="success-icon">⚠️</div>
                    <h1>操作錯誤</h1>
                    <p class="error">缺少預約編號，無法顯示頁面。</p>
                `;
                return;
            }

            // 渲染流程圖
            document.getElementById('header-container').innerHTML = `
                <div class="step-indicator">
                    <div class="step completed">
                        <div class="step-box"><span>課程</span></div>
                    </div>
                    <span class="material-symbols-outlined connector completed">arrow_forward</span>
                    <div class="step completed">
                        <div class="step-box"><span>教練</span></div>
                    </div>
                    <span class="material-symbols-outlined connector completed">arrow_forward</span>
                    <div class="step completed">
                        <div class="step-box"><span>時間</span></div>
                    </div>
                    <span class="material-symbols-outlined connector completed">arrow_forward</span>
                    <div class="step active">
                        <div class="step-box"><span>完成</span></div>
                    </div>
                </div>`;

            // 渲染基本畫面
            container.innerHTML = `
                <div class="success-icon">🎉</div>
                <h1>預約成功</h1>
                <div id="summary-container"></div>
                <div class="button-group">
                    <button id="view-booking-btn" class="btn btn-primary">查看預約憑證</button>
                    <button id="book-another-btn" class="btn btn-secondary">預約其他課程</button>
                    <!-- 建議：移除「回到上一頁」按鈕，簡化操作 -->
                    <button id="close-btn" class="btn btn-secondary" style="display: none;">關閉視窗</button>
                </div>
            `;

            // 異步載入並渲染預約摘要
            try {
                const { data, error } = await supabaseClient
                    .from('bookings')
                    .select(`
                        classes (
                            class_date,
                            start_time,
                            courses ( course_name ),
                            coaches ( coach_name )
                        )
                    `)
                    .eq('booking_id', bookingId)
                    .single();

                if (error) throw error;

                const dateParts = data.classes.class_date.split('-');
                const formattedDate = `${dateParts[1]}/${dateParts[2]}`;
                const classTime = `${formattedDate} ${data.classes.start_time.substring(0, 5)}`;

                document.getElementById('summary-container').innerHTML = `
                    <div class="booking-summary">
                        <div class="summary-item">
                            <span class="material-symbols-outlined summary-icon">school</span>
                            <span class="label">課程名稱：</span><span class="value">${data.classes.courses.course_name}</span>
                        </div>
                        <div class="summary-item">
                            <span class="material-symbols-outlined summary-icon">schedule</span>
                            <span class="label">上課時間：</span><span class="value">${classTime}</span>
                        </div>
                        <div class="summary-item">
                            <span class="material-symbols-outlined summary-icon">person</span>
                            <span class="label">教練名稱：</span><span class="value">${data.classes.coaches.coach_name}</span>
                        </div>
                    </div>
                `;
            } catch (err) {
                console.error('無法載入預約摘要:', err);
                // 優化：即使摘要載入失敗，也要提供清晰的回饋
                document.getElementById('summary-container').innerHTML = `
                    <p style="text-align: center; color: #ffc107; margin: 1rem 0;">無法載入預約摘要，但請放心，您的預約已成功！</p>
                `;
            }

            // 優化：統一處理 debug 參數
            const debugParam = debugMode ? 'debug=true' : '';

            // 綁定按鈕事件
            document.getElementById('view-booking-btn').addEventListener('click', () => {
                window.location.href = `booking-details.html?id=${bookingId}${debugParam ? '&' + debugParam : ''}`;
            });

            document.getElementById('book-another-btn').addEventListener('click', () => {
                window.location.href = `courses.html${debugParam ? '?' + debugParam : ''}`;
            });

            // 優化：只在 LINE App 環境中顯示並綁定「關閉」按鈕
            const closeBtn = document.getElementById('close-btn');
            if (liff && liff.isInClient()) {
                closeBtn.style.display = 'block';
            }
            closeBtn.addEventListener('click', () => {
                if (liff && liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    // 在非 LIFF 環境中，此按鈕預設是隱藏的，所以這個 alert 基本上不會觸發
                    console.log('Not in LIFF client, cannot close window.');
                }
            });
        });
    </script>

</body>
</html>
