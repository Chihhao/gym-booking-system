<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>預約完成</title>
    <!-- 載入 LIFF SDK -->
    <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <!-- 載入 Supabase JS SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- 載入共用設定檔 -->
    <script src="config.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0;
            background-color: #212529;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 1rem;
            box-sizing: border-box;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .success-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        h1 {
            color: #ffffff;
            font-size: 2rem;
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        p {
            color: #b0b0b0;
            font-size: 1.1rem;
            margin-bottom: 2.5rem;
        }

        /* 新增：預約摘要樣式 */
        .booking-summary {
            background-color: #343a40;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: left;
            border: 1px solid #495057;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.6rem 0;
            font-size: 1.1em;
        }

        .summary-item + .summary-item {
            border-top: 1px solid #495057;
        }

        .summary-item .label {
            color: #b0b0b0;
        }

        .summary-item .value {
            color: #ffffff;
            font-weight: bold;
        }

        .button-group {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            border: none;
            border-radius: 8px;
            padding: 0.8rem 1.5rem;
            cursor: pointer;
            color: white;
            font-weight: bold;
            font-size: 1.1em;
            transition: background-color 0.2s, transform 0.2s;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-1px);
        }

        .btn-primary {
            background-color: #28a745; /* 綠色，表示主要成功操作 */
            color: #ffffff;
        }
        .btn-primary:hover {
            background-color: #218838;
        }

        .btn-secondary {
            background-color: #495057; /* 較深的灰色 */
            color: #ffffff;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .error {
            color: #dc3545;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div id="main-container" class="container">
        <!-- 內容將由 JS 動態生成 -->
    </div>

    <script>
        // --- 從 config.js 讀取設定 ---
        const { createClient } = supabase;
        const supabaseClient = createClient(AppConfig.SUPABASE_URL, AppConfig.SUPABASE_ANON_KEY);

        document.addEventListener('DOMContentLoaded', async () => {
            const container = document.getElementById('main-container');
            const urlParams = new URLSearchParams(window.location.search);
            const bookingId = urlParams.get('bookingId');
            const debugMode = urlParams.get('debug') === 'true';

            try {
                // 初始化 LIFF
                await liff.init({ liffId: AppConfig.LIFF_ID_SCHEDULE }); // 可共用 schedule 的 LIFF ID
            } catch (error) {
                console.error('LIFF initialization failed', error);
                // 即使 LIFF 初始化失敗，頁面還是可以顯示，只是「關閉」按鈕會失效
            }

            if (!bookingId) {
                container.innerHTML = `
                    <div class="success-icon">⚠️</div>
                    <h1>操作錯誤</h1>
                    <p class="error">缺少預約編號，無法顯示頁面。</p>
                `;
                return;
            }

            // 渲染基本畫面
            container.innerHTML = `
                <div class="success-icon">🎉</div>
                <h1>預約成功</h1>
                <div id="summary-container"></div>                
                <div class="button-group">
                    <button id="view-booking-btn" class="btn btn-primary">顯示預約憑證</button>
                    <button id="book-another-btn" class="btn btn-secondary">預約其他課程</button>
                    <button id="close-btn" class="btn btn-secondary">關閉</button>
                </div>
            `;

            // 異步載入並渲染預約摘要
            try {
                const { data, error } = await supabaseClient
                    .from('bookings')
                    .select(`
                        classes (
                            class_date,
                            start_time,
                            courses ( course_name ),
                            coaches ( coach_name )
                        )
                    `)
                    .eq('booking_id', bookingId)
                    .single();

                if (error) throw error;

                const dateParts = data.classes.class_date.split('-');
                const formattedDate = `${dateParts[1]}/${dateParts[2]}`;
                const classTime = `${formattedDate} ${data.classes.start_time.substring(0, 5)}`;

                document.getElementById('summary-container').innerHTML = `
                    <div class="booking-summary">
                        <div class="summary-item"><span class="label">課程名稱</span><span class="value">${data.classes.courses.course_name}</span></div>
                        <div class="summary-item"><span class="label">上課時間</span><span class="value">${classTime}</span></div>
                        <div class="summary-item"><span class="label">教練名稱</span><span class="value">${data.classes.coaches.coach_name}</span></div>
                    </div>
                `;
            } catch (err) {
                console.error('無法載入預約摘要:', err);
                // 即使摘要載入失敗，按鈕功能依然可用
            }

            // 準備 debug 參數字串，用於後續的 URL 拼接
            const debugParamForCourses = debugMode ? '?debug=true' : '';
            const debugParamForDetails = debugMode ? '&debug=true' : '';

            // 綁定按鈕事件
            document.getElementById('view-booking-btn').addEventListener('click', () => {
                window.location.href = `booking-details.html?id=${bookingId}${debugParamForDetails}`;
            });

            document.getElementById('book-another-btn').addEventListener('click', () => {
                window.location.href = `courses.html${debugParamForCourses}`;
            });

            document.getElementById('close-btn').addEventListener('click', () => {
                if (liff && liff.isInClient()) {
                    liff.closeWindow();
                } else {
                    alert('此功能僅在 LINE App 中有效。');
                }
            });
        });
    </script>

</body>
</html>
